<!DOCTYPE html>
<html lang="da-DK">

  <body>
    <div class="wrapper">

      <h1>One Word</h1>

        <div class="board-member">

          <div class="post">
            bestyrelses&shy;formand<br>
            (formand)
          </div>
        </div>

        <div class="board-member">
          <div class="name">
            B
          </div>
          <div class="post">
            næst&shy;formand
          </div>
        </div>

        <div class="board-member">
          <div class="name">
            C
          </div>
          <div class="post">
            bestyrelses&shy;formand
          </div>
        </div>

      <div class="ceo">

        <strong>D</strong><br>
        Direktør
      </div> <!-- end of ceo -->

      <h2>Vedtægter</h2>
      <div class="statutes">
        <div class="pdf-file"></div>

        <a class="pdf-file" href="#">
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i>

      </div> <!-- end of statutes -->

      <h2>Årsrapport</h2>

        <div class="pdf-file"></div>

        <a class="pdf-file" href="#">
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i>

      </div> <!-- end of report -->
